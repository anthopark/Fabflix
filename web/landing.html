<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/base.css">
    <link rel="stylesheet" type="text/css" href="static/css/landing.css">
    <title>Fabflix</title>

</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="landing.html" class="navbar-brand">
            <h1 class="brand-title">FABFLIX</h1>
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link" id="logout-btn">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="search">
                    <h3 class="section-title">Search Movies</h3>
                    <form class="form search-form" id="search-form" method="GET">
                        <div class="form-group">
                            <label for="movie-title">Title</label>
                            <input type="text" name="movie-title" id="movie-title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="movie-year">Year</label>
                            <input type="number" name="movie-year" id="movie-year" class="form-control" min="1900"
                                max="2030">
                        </div>
                        <div class="form-group">
                            <label for="movie-director">Director</label>
                            <input type="text" name="movie-director" id="movie-director" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="movie-star">Movie Star</label>
                            <input type="text" name="movie-star" id="movie-star" class="form-control">
                        </div>
                        <div class="message-box">
                            <p id="search-form-message"></p>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </form>
    
                </div>
            </div>
            <div class="col">
                <div class="browse">
                    <h3 class="section-title">Browse Movies</h3>
                    <div class="row">
                        <div class="col">
                            <h4><a href="#" class="genre-unfold-link">By Genres</a></h4>
                        </div>
                        <div class="col">
                            <h4><a href="#" class="title-unfold-link">By Titles</a></h4>
                        </div>
                    </div>
                    <div class="link-box">
                        <div class="genre-link-box">
                            <h5>Genre List</h5>
                            <ul id="genre-list">
                            </ul>

                            <a href="#" class="btn btn-primary collapse-btn">Collapse</a>
                        </div>
                        <div class="title-link-box">
                            <h5>Title starting with a number...</h5>
                            <div id="num-title-sub-box">
                                
                            </div>
                            <h5>Title starting with an alphabet...</h5>
                            <div id="alpha-title-sub-box">
                                
                            </div>
                            <h5>Title starting with a NON-alphanumeric...<span><a href="#" class="title-link" data-value="*" id="non-alpha-link">*</a></span></h5>
                            
                            <a href="#" class="btn btn-primary collapse-btn">Collapse</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="static/js/logout.js"></script>
    <script src="static/js/landing-search.js"></script>
    <script src="static/js/landing-browse.js"></script>

</body>

</html>
