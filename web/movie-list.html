<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/base.css">
    <link rel="stylesheet" type="text/css" href="static/css/movie-list.css">
    <title>Fabflix - Movies</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">
            <h1 class="brand-title">FABFLIX</h1>
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link" id="logout-btn">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="movie-result-box">
            <h3 id="list-title">Showing result for...<span id="movie-query"></span></h3>
            <div class="movie-list-box">
                <div class="movie-item">
                    <div class="row">
                        <div class="col title-box">
                            <h4 id="title-year">Title(year)</h4>
                            <p id="movie-director">Directed by <span id="director"></span></p>
                        </div>
                        <div class="col rating-box"><h4 id="rating"><span id="rating-value"></span>Rating</h4></div>
                        <div class="col genre-box">
                            <h4>Genres</h4>
                            <ul class="short-list" id="genre-list"></ul>
                        </div>
                        <div class="col star-box">
                            <h4>Stars</h4>
                            <ul class="short-list" id="star-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="static/js/logout.js"></script>
    <script src="static/js/movie-list.js"></script>
</body>
</html>
