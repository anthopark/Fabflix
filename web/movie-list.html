<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/base.css">
    <link rel="stylesheet" type="text/css" href="static/css/movie-list.css">
    <title>Fabflix - Movies</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="landing.html" class="navbar-brand">
            <h1 class="brand-title">FABFLIX</h1>
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link" id="logout-btn">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="listing-control-box">
            <div class="listing-controls d-flex flex-row-reverse">
                <div class="dropdown sorting-dropdown">
                    Sort by
                    <button class="btn btn-primary dropdown-toggle" type="button" id="sort-by-btn"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Rating
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item sort-by-option" href="#">Title (then rating)</a>
                        <a class="dropdown-item sort-by-option" href="#">Rating (then title)</a>
                    </div>
                </div>
                <div class="dropdown sorting-dropdown">
                    Sort order
                    <button class="btn btn-primary dropdown-toggle" type="button" id="sort-order-btn"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        high to low
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                        <a class="dropdown-item sort-order-option" href="#">high to low</a>
                        <a class="dropdown-item sort-order-option" href="#">low to high</a>
                    </div>
                </div>
                <div class="dropdown sorting-dropdown">
                    Items display
                    <button class="btn btn-primary dropdown-toggle" type="button" id="num-display-btn"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        10
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item num-display" href="#">10</a>
                        <a class="dropdown-item num-display" href="#">25</a>
                        <a class="dropdown-item num-display" href="#">50</a>
                        <a class="dropdown-item num-display" href="#">100</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="movie-result-box">
            <div class="listing-control-box">
                <div class="row jump-box">
                    <div class="col"><button class="btn btn-primary disabled" id="prev-btn"><< Prev</button></div>
                    <div class="col page-info"><h5>Page: <span id="page-num"></span></h5></div>
                    <div class="col d-flex flex-row-reverse"><button class="btn btn-primary" id="next-btn">Next >></button></div>
                </div>

                <div class="movie-list-box">

                </div>
            </div>
        </div>

    </div>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="static/js/logout.js"></script>
    <script src="static/js/movie-list-utils.js"></script>
    <script src="static/js/movie-list.js"></script>
</body>

</html>
