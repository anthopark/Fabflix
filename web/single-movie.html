<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/base.css">
    <link rel="stylesheet" type="text/css" href="static/css/single-movie.css">
    <title>Fabflix</title>

</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="landing.html" class="navbar-brand">
            <h1 class="brand-title">FABFLIX</h1>
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link" id="logout-btn">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="jump-box">
            <button class="btn btn-primary" id="prev-btn"><< Back</button>
        </div>
        <div class="movie-info-box">
            <div class="movie-title-box">
                <h2 class="row">
                    <div class="col title-box">
                        <span id="movie-title"></span><span id="movie-year"></span>
                    </div>
                    <div class="col rating-box">
                        <span id="movie-rating"></span>
                    </div>
                </h2>
            </div>
            <div class="movie-director-box">
                <h4>Directed by <span id="movie-director"></span></h4>
            </div>

            <div class="row">
                <div class="col genres-box">
                    <h4>Genres</h4>
                    <ul id="genre-list"></ul>
                </div>
                <div class="col stars-box">
                    <h4>Stars</h4>
                    <ul id="star-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="static/js/logout.js"></script>
    <script src="static/js/single-movie.js"></script>
</body>

</html>
